<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 7 - Activity 1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="heading">Loan Calculator</h1>
    <div id="loanCalculatorContainer">
        <form id="loanCalculatorForm">
            <label for="amount">Loan Amount: </label>
            <input type="text" id="amount" placeholder="Enter the amount...">

            <label for="interest">Interest Rate(%): </label>
            <input type="text" id="interest" placeholder="Enter the interest rate...">

            <label for="term">Loan Term(years): </label>
            <input type="number" id="term" min="0" placeholder="Enter the loan term...">

            <input type="submit" value="Calculate">
        </form>
        <div id="calculated_payment_container">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
