<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 10 - Activity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container py-4">
        <h1 id="heading" class="text-center mb-4">Library System Management</h1>

        <div id="libraryContainer" class="mb-4">
            <h2 class="h4">Create Library</h2>
            <form id="libraryForm" class="d-flex align-items-center gap-3">
                <label for="library_name" class="form-label mb-0">Library Name:</label>
                <input type="text" id="library_name" class="form-control w-50" placeholder="Enter the library name...">
                <input type="submit" value="Add" class="btn btn-primary">
            </form>
        </div>

        <div id="bookContainer" class="mb-4">
            <h2 class="h4">Add Book</h2>
            <form id="bookForm" class="row g-3">
                <div class="col-md-6">
                    <label for="title" class="form-label">Book Title:</label>
                    <input type="text" id="title" class="form-control" placeholder="Enter the book title...">
                </div>
                <div class="col-md-6">
                    <label for="author" class="form-label">Author:</label>
                    <input type="text" id="author" class="form-control" placeholder="Enter the book author...">
                </div>
                <div class="col-md-6">
                    <label for="genre" class="form-label">Genre:</label>
                    <select name="genre" id="genre" class="form-select">
                        <option value="">------</option>
                        <option value="Horror">Horror</option>
                        <option value="Sci-Fi">Science Fiction</option>
                        <option value="Adventure">Adventure</option>
                        <option value="Comedy">Comedy</option>
                    </select>
                </div>
                <div class="col-12">
                    <input type="submit" value="Add" class="btn btn-primary">
                </div>
            </form>
        </div>

        <div id="availableBooks" class="mb-4">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <h2 class="h4">Available Books:</h2>
                <form id="searchBar" class="d-flex align-items-center">
                    <input type="text" id="searchInput" class="form-control w-50" placeholder="Search title...">
                    <input type="submit" value="Search" class="btn btn-primary">
                </form>
            </div>
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Author</th>
                        <th scope="col">Genre</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="available_book_list">
                    <!-- Books will be dynamically added here -->
                </tbody>
            </table>
        </div>

        <div id="borrowedBooks" class="mb-4">
            <h2 class="h4">Borrowed Books:</h2>
            <table class="table table-striped table-dark">
                <thead class="table-dark">
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Genre</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="borrowed_book_list">
                    <!-- Books will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/script.js"></script>
</body>
</html>
